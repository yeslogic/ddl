  book:
    runs-on: ubuntu-latest
    name: Build and Test Book
    steps:
      - uses: actions/checkout@v2
      - name: Install mdbook
        uses: actions-rs/install@v0.1
        with:
          crate: mdbook
          version: ^0.4.2
          use-tool-cache: true
      - name: Install mdbook-linkcheck
        uses: actions-rs/install@v0.1
        with:
          crate: mdbook-linkcheck
          version: ^0.7.0
          use-tool-cache: true
      - name: Build book
        run: mdbook build
        working-directory: book
      - name: Test book
        run: mdbook test
        working-directory: book
